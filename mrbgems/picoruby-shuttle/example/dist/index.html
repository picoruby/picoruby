<!DOCTYPE html>
<html>
  <head>
    <title>PicoRuby Shuttle Blog</title>
    <meta charset="utf-8">
    <style>
      body { font-family: sans-serif; line-height: 1.6; margin: 2em; }
      h1, h2, h3 { line-height: 1.2; }
      a { color: #007bff; }
      #content ul { list-style: none; padding-left: 0; }
      #content li { margin-bottom: 0.5em; }
    </style>
  </head>
  <body>
    <header>
      <h1><a href="./">My PicoRuby Blog</a></h1>
      <p>A blog generated by picoruby-shuttle.</p>
    </header>
    <hr>
    <main id="content">
      <!-- Content will be rendered here by shuttle.rb -->
    </main>
    <hr>
    <footer>
      <p>Powered by PicoRuby WASM</p>
    </footer>

    <!--
      The 'shuttle.rb' script will be fetched and executed by 'picoruby-wasm'.
      But for local development, we need a way to tell the wasm engine
      which ruby gems to load. We will need to create a custom build of wasm
      that includes our `picoruby-shuttle` gem.
      For now, let's assume `init.js` will handle this.
    -->
    <script src="init.iife.js"></script>
    <script type="text/ruby">
      require 'shuttle'
      Shuttle.run
    </script>
  </body>
</html>
