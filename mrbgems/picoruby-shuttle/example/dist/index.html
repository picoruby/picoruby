<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicoRuby Shuttle Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/tailwind-config.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <div class="max-w-4xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
      <header class="mb-12">
        <div class="text-center mb-8">
          <h1 class="text-5xl font-bold mb-3">
            <a href="./" class="gradient-text hover:opacity-80 transition-opacity">
              My PicoRuby Blog
            </a>
          </h1>
          <p class="text-slate-600 text-lg">
            A blog generated by picoruby-shuttle
          </p>
        </div>
        <nav class="flex justify-center gap-6 text-sm">
          <a href="./" class="text-slate-600 hover:text-purple-600 transition-colors font-medium">
            Home
          </a>
          <a href="?page=1" class="text-slate-600 hover:text-purple-600 transition-colors font-medium">
            Articles
          </a>
        </nav>
      </header>

      <main id="content" class="bg-white rounded-xl shadow-lg p-8 mb-12 min-h-[400px]">
        <div class="flex items-center justify-center h-64">
          <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto mb-4"></div>
            <p class="text-slate-500">Loading...</p>
          </div>
        </div>
      </main>

      <footer class="text-center text-slate-600 text-sm py-8 border-t border-slate-200">
        <p class="mb-2">Powered by <span class="font-semibold text-purple-600">PicoRuby WASM</span></p>
        <p class="text-xs text-slate-500">Built with Shuttle Static Site Generator</p>
      </footer>
    </div>

    <script src="init.iife.js"></script>
    <script type="text/ruby">
      require 'shuttle'
      Shuttle.run
    </script>
  </body>
</html>
