<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // GitHub Pages SPA redirect trick
      // This handles direct navigation to paths that don't exist as files
      (function() {
        var pathname = window.location.pathname;

        // If accessing /404.html directly, just redirect to home
        if (pathname === '/404.html') {
          window.location.replace(window.location.origin + '/');
          return;
        }

        var pathSegments = pathname.split('/').filter(function(segment) {
          return segment !== '' && segment !== '404.html';
        });

        // If there are path segments (e.g., /article/something)
        // redirect to root with query string
        if (pathSegments.length > 0) {
          var redirect = window.location.origin + '/?' +
            pathSegments.join('/') +
            (window.location.search ? '&' + window.location.search.slice(1) : '');
          window.location.replace(redirect);
        } else {
          // Just redirect to root
          window.location.replace(window.location.origin + '/');
        }
      })();
    </script>
  </head>
  <body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen flex items-center justify-center">
    <div class="text-center">
      <div class="mb-8">
        <div class="inline-block animate-spin rounded-full h-16 w-16 border-b-4 border-purple-600"></div>
      </div>
      <h1 class="text-2xl font-bold text-slate-800 mb-2">Redirecting...</h1>
      <p class="text-slate-600">Taking you to the home page</p>
    </div>
  </body>
</html>
