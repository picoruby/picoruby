<!DOCTYPE html>
<html>
  <head><meta charset="utf-8"></head>
  <body>
    <h1>Ensure Clause Test</h1>
    <button id="test">Run Test</button>
    <pre id="output"></pre>

    <!-- Expected Result:
Starting ensure test...
In async block
Before raise
Rescued: Test error
Ensure clause executed
After begin-rescue-ensure
    -->

    <script type="text/ruby">
      require 'js'

      def log(msg)
        output = JS.document.getElementById('output')
        current = output.innerText.to_poro
        output.innerText = current + msg + "\n"
      end

      JS.document.getElementById('test').addEventListener('click') do
        log "Starting ensure test..."

        JS.global.fetch('favicon.ico') do |response|
          log "In async block"
          begin
            log "Before raise"
            raise "Test error"
            log "After raise (should not print)"
          rescue => e
            log "Rescued: #{e.message}"
          ensure
            log "Ensure clause executed"
          end
          log "After begin-rescue-ensure"
        end
      end
    </script>
    <script src="init.iife.js"></script>
  </body>
</html>
