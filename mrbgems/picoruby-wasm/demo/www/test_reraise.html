<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="test.css">
  </head>
  <body>
    <div><a href="index.html">Back</a></div>
    <h1>Re-raise Exception Test</h1>
    <button id="test">Run Test</button>
    <pre id="output"></pre>

    <!-- Expected Result:
Starting re-raise test...
Middle: Calling inner
Inner: Before raise
Middle: Caught Original error, re-raising
Outer: Caught Original error
    -->

    <script type="text/ruby">
      require 'js'

      def log(msg)
        output = JS.document.getElementById('output')
        current = output.innerText.to_poro
        output.innerText = current + msg + "\n"
      end

      def inner_method
        log "Inner: Before raise"
        raise "Original error"
        log "Inner: After raise (should not print)"
      end

      def middle_method
        log "Middle: Calling inner"
        inner_method
      rescue => e
        log "Middle: Caught #{e.message}, re-raising"
        raise
        log "Middle: After re-raise (should not print)"
      end

      JS.document.getElementById('test').addEventListener('click') do
        log "Starting re-raise test..."

        JS.global.fetch('favicon.ico') do
          begin
            middle_method
          rescue => e
            log "Outer: Caught #{e.message}"
          end
        end
      end
    </script>
    <script src="init.iife.js"></script>
  </body>
</html>
