<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // GitHub Pages SPA redirect trick
      // This handles direct navigation to paths that don't exist as files
      (function() {
        var pathname = window.location.pathname;

        // If accessing /404.html directly, show the 404 page
        if (pathname === '/404.html') {
          return;
        }

        var pathSegments = pathname.split('/').filter(function(segment) {
          return segment !== '' && segment !== '404.html';
        });

        // If there are path segments (e.g., /article/something)
        // redirect to root with query string
        if (pathSegments.length > 0) {
          var redirect = window.location.origin + '/?' +
            pathSegments.join('/') +
            (window.location.search ? '&' + window.location.search.slice(1) : '');
          window.location.replace(redirect);
        }
      })();
    </script>
  </head>
  <body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen flex items-center justify-center">
    <div class="text-center max-w-md mx-auto px-4">
      <div class="mb-8">
        <h1 class="text-9xl font-bold text-purple-600 mb-4">404</h1>
        <h2 class="text-3xl font-bold text-slate-800 mb-4">Page Not Found</h2>
        <p class="text-slate-600 mb-8">The page you are looking for does not exist or has been moved.</p>
      </div>
      <a href="/" class="inline-block bg-purple-600 hover:bg-purple-700 text-white font-semibold px-6 py-3 rounded-lg transition-colors duration-200">
        Go to Home
      </a>
    </div>
  </body>
</html>
